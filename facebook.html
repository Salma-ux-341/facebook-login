<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
          <div class="left">
             <h1 class="fb">facebook</h1>
             <p class="p">Facebook helps you connect and share with the people in your life</p>
          </div>
          <div class="right">
             <div class="loginbox">
                <form>
                    <input type="text" class="address" placeholder="Email address or phone number required">
                    <br>
                    <input type="password" class="address" placeholder="password">
                    <br>
                    <input type="submit" class="login" value="Log in">
                    <br>
                    <a href="#" class="forget">forgotten password ?</a>
                    <br>
                    <button type="button" class="new-account">create new account</button>
                </form>
             </div>
          </div>



    </div>



</body>
</html>
